<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-walidacja-formularza-zapisu-do-newslettera</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    
    
    <form action="" id="newsletter-form">
        <ul id="errors"></ul>
        <label for="name">Imię i nazwisko</label><br>
        <input type="text" name="name" id="name" placeholder="Jan Kowalski"><br>

        <label for="email">Adres email</label><br>
        <input type="text" name="email" id="email" placeholder="jan.kowalski@mail.com"><br>

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgodę 1</label>
        <br>
        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam zgodę 2</label>
        <br>
        <input type="checkbox" name="allagree" id="all-agree">
        <label for="allagree">Wyrażam zgodę na wszystko</label>
        <br>

        <button type="submit" id="sign-up">Zapisz do newslettera</button>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
